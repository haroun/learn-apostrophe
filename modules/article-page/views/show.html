{# modules/article-page/views/show.html #}
{% extends "layout.html" %}

{% block main %}
  <h1>{{ data.piece.title }}</h1>
  <section>
    {% area data.piece, 'body' %}
  </section>
  
  <p>Topics:</p>
  <ul>
    {% for topic in data.piece._topics %}
      <li>{{ topic.title }}</li>
    {% endfor %}
  </ul>
{% endblock %}
